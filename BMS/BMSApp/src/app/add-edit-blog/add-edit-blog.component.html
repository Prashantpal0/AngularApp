<body id="blog">
  <div class="wrapper">
    <div class="header-container">
      <h2>{{ isEditMode ? 'Edit' : 'Add' }} Blog</h2>

      <!-- Back Button -->
      <button 
        type="button" 
        class="btn back-btn"
        (click)="goBack()">
        Back
      </button>
    </div>

    <!-- Display error message if any -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>

    <div class="input-box">
      <input 
        type="text" 
        [(ngModel)]="title" 
        placeholder="Enter your title"
        required/>
    </div>

    <div class="input-box">
      <input 
        type="text" 
        [(ngModel)]="introduction" 
        placeholder="Enter your introduction" 
        required/>
    </div>    

    <div class="input-box">
      <input 
        type="text" 
        [(ngModel)]="category" 
        placeholder="Enter category" 
        required/>
    </div>

    <div class="input-box">
      <input 
        type="text" 
        [(ngModel)]="tagsString" 
        placeholder="Enter tags (comma separated)" 
        (blur)="convertStringToArray('tags')"/>
    </div>

    <div class="input-box">
      <input 
        type="text" 
        [(ngModel)]="keywordsString" 
        placeholder="Enter keywords (comma separated)" 
        (blur)="convertStringToArray('keywords')"/>
    </div>

    <div class="input-box">
      <input 
        type="text" 
        [(ngModel)]="description" 
        placeholder="Enter description"/>
    </div>

    <div class="input-box">
      <textarea 
        [(ngModel)]="content" 
        placeholder="Enter your content"
        required></textarea>
    </div>

    <!-- Image Upload Section for Multiple Images -->
    <div class="input-box">
      <input 
      (change)="onFileChange($event)" 
        type="file" accept="image/*" 
        multiple/>
      <div *ngIf="featuredImage.length > 0">
        <h4>Selected Images:</h4>
        <div *ngFor="let image of featuredImage">
          <img [src]="image" alt="Featured Image" width="100" height="100"/>
        </div>
      </div>
    </div>

    <div class="input-box">
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="status">
        <option value="true">Published</option>
        <option value="false">Draft</option>
      </select>     
    </div>

    <div class="input-box">
      <button 
        type="button" 
        class="btn" 
        (click)="onSubmit()">
        Submit
      </button>
    </div>
  </div>
</body>
