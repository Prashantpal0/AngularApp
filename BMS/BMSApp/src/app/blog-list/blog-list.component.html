
<body id="bloglist">
  <div class="blog-list-container">
    <h1>Blog List</h1>
    <button (click)="addBlog()">Add New Blog</button>
    <div *ngIf="isLoading">Loading blogs...</div>
    <div *ngIf="blogs.length === 0 && !isLoading">No blogs available.</div>
  
    <div *ngFor="let blog of blogs" class="blog-item">
      <div class="blog-content">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.introduction }}</p>
        <p><strong>Category:</strong> {{ blog.category }}</p>
        <p><strong>Status:</strong> {{ blog.status ? 'Published' : 'Draft' }}</p>
      </div>
      
      <div class="blog-actions">
        <button (click)="viewBlogDetail(blog.id)" class="view-btn">View</button>
        <button (click)="editBlog(blog.id)" class="edit-btn">Edit</button>
        <button (click)="deleteBlog(blog.id)" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>  
</body>
