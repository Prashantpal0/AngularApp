
<body id="login">
  <div class="wrapper">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
       
      <div class="input-box">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a routerLink="/register">Register now</a></h3>
      </div>
    </form>
  </div>
</body>
