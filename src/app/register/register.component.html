
<body id="register">
  <div class="wrapper">
    <h2>Registration</h2>
    <form (ngSubmit)="register()">
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="input-box">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter your name" required />
      </div>
      <div class="input-box">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Create password" required />
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="conpassword" name="conpassword" placeholder="Confirm password" required />
      </div>
      <div class="policy">
        <input type="checkbox" [(ngModel)]="termscondition" name="termscondition" />
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now" />
      </div>
      <div class="text">
        <h3>Already have an account? <a routerLink="/login">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
