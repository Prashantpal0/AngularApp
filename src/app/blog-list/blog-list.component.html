<header>
  <div class="nav-wrapper">
      <nav>
          <div class="nav-container">
              <ul class="nav-tabs">
                  <li class="nav-tab">
                      <a [routerLink]="['/dashboard']">Dashboard</a>
                  </li>
                  <li class="nav-tab">
                      <a [routerLink]="['/blogs']">Blogs</a>
                  </li>
                  <li class="nav-tab">
                      <a [routerLink]="['/profile']">Update Profile</a>
                  </li>
                  <li class="nav-tab">
                      <a [routerLink]="['/contact']">Contact</a>
                  </li>
              </ul>
          </div>
      </nav>
      <button (click)="logout()" class="logout">
          <svg width="26" height="26" fill="Red" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg>
      </button>
  </div>
</header>

<div class="bg">
  <div class="table-heading">
      <h2>Blog List</h2>
  </div>

  <div class="add-blog-button">
      <a routerLink="/blogs/add" >Add new blog</a>
  </div>

  <div *ngIf="isLoading" class="loading">Loading...</div>

  <div *ngIf="!isLoading && blogs.length === 0" class="no-blogs">No blogs available.</div>

  <div *ngIf="!isLoading && blogs.length > 0" class="blog-table">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Intro</th>
                  <th scope="col">Category</th>
                  <th scope="col">Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let blog of blogs; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ blog.title }}</td>
                  <td>{{ blog.author.name || 'Unknown' }}</td>
                  <td>{{ blog.content.intro }}</td>
                  <td>{{ blog.category }}</td>
                  <td class="actions">
                      <a [routerLink]="['/blogs/edit', blog.id]" class="edit-link">
                          <svg width="22" height="22" fill="green" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                          </svg>
                      </a>
                      <a [routerLink]="['/blogs/DeleteBlog', blog.id]" class="delete-link">
                          <svg width="22" height="22" fill="red" class="bi bi-trash-fill" viewBox="0 0 16 16">
                              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                          </svg>
                      </a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
